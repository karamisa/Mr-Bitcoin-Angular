<mat-card class="signup">
  <mat-card-header>
    <mat-card-title>
      Sign Up / Login
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSignup()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="name" name="name" required />
      </mat-form-field>
      <button mat-button type="submit">Sign Up</button>
    </form>
  </mat-card-content>
</mat-card>
