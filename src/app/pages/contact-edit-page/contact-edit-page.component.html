<section *ngIf="contact" class="contact-edit">
    <h2>{{contact._id ? 'Edit' : 'Add'}} Contact</h2>

    <form (ngSubmit)="onAddContact()">

        <!-- NAME -->
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input [(ngModel)]="contact.name" name="name" matInput >
          </mat-form-field>

          <!-- EMAIL -->
        <mat-form-field class="email">
            <mat-label>Email</mat-label>
            <input type="email" matInput [(ngModel)]="contact.email" name="email" [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>

            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <!-- PHONE -->
        <mat-form-field class="example-full-width">
            <mat-label>Phone</mat-label>
            <input type="tel" [(ngModel)]="contact.phone" name="phone" matInput placeholder="555-555-1234">
          </mat-form-field>
        <button mat-raised-button color="primary">Save</button>
    </form>

    <a mat-button color="warn" routerLink="/contact">
      Cancel 
    </a>

</section>
